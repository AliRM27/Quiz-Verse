<!DOCTYPE html>
<html>
  <body>
    <h2>Logo Upload</h2>
    <form
      action="https://ps7c2bnr-7777.euw.devtunnels.ms/api/upload-logo"
      method="POST"
      enctype="multipart/form-data"
      id="uploadForm"
    >
      <label>
        Quiz Name:
        <input
          type="text"
          name="quizName"
          id="quizName"
          placeholder="e.g. minecraft"
          required
        />
      </label>
      <br /><br />
      <input
        id="logoFile"
        type="file"
        name="logo"
        accept=".jpg,.jpeg,.png,.webp"
        required
      />
      <br /><br />
      <button type="submit" style="border-color: bisque">Upload</button>
    </form>

    <p id="status"></p>
    <p id="uploadedInfo"></p>
  </body>
</html>
