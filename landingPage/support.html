<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support - Quiz Verse</title>
    <link rel="icon" type="image/jpeg" href="assets/logo.jpeg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation / Header -->
    <header class="site-header">
      <div class="container">
        <a href="index.html" class="logo">
          <span class="logo-text">QUIZ VERSE</span>
        </a>
        <a href="index.html" class="btn btn-secondary nav-cta">Back to Home</a>
      </div>
    </header>

    <!-- Support Hero Section -->
    <section class="hero support-hero">
      <div class="container hero-content center-content">
        <div class="hero-text text-center">
          <h1>We're Here to <span class="highlight">Help</span></h1>
          <p class="subheadline">
            Have questions or experiencing issues? Reach out to our support
            team.
          </p>
        </div>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="features">
      <div class="container">
        <div class="support-container">
          <div class="contact-form-wrapper">
            <form action="#" method="POST" class="contact-form">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="your@email.com"
                  required
                />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  class="form-control"
                  rows="5"
                  placeholder="How can we help you?"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container footer-content">
        <div class="footer-brand">
          <span class="logo-text">QUIZ VERSE</span>
          <p>&copy; 2026 Ali Mammadov</p>
        </div>
        <div class="footer-links">
          <a href="privacy.html">Privacy Policy</a>
          <a href="terms.html">Terms</a>
          <a href="support.html">Support</a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
